<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temp of products">
            <td>
                <img class="align-middle" src="{{ temp.imageUrl }}" alt="" height="70" width="100">
            </td>
            <td class="align-middle">{{ temp.name }}</td>
            <td class="align-middle">{{ temp.unitPrice | currency: "IDR" }}</td>
            <td class="align-middle">{{ temp.unitsInStock }}</td>
        </tr>
    </tbody>

</table>
